<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    
    <link rel="stylesheet" href="/css/signup.css">
    <script defer src="../js/signup.js"></script>
    <title>회원가입</title>
</head>
<body>
    

  <section class="signup-form">
    <h2>회원가입</h2>
    <form action="login.html">
      <div class="int-area">
        <input type="text" name="user_name" id="name" autocomplete="off" required />
        <label for="name">이름</label>
      </div>
      <div class="int-area">
        <input type="text" name="id" id="id" autocomplete="off" style="ime-mode:disabled" required />
        <label for="id">아이디</label>
      </div>
      <div class="int-area">
        <input type="password" name="pw" id="pw" autocomplete="off" onkeyup="pwCheck()" required />
        <label for="pw">비밀번호</label>
      </div>
      <div class="int-area">
        <input type="password" name="pw-check" id="pw-check" autocomplete="off" onkeyup="pwCheck()" required />
        <label for="pw-check">비밀번호 확인</label>
        <span></span>
      </div>
      <div class="int-area">
        <input type="text" name="phone" id="phone" autocomplete="off" required />
        <label for="phone">전화번호</label>
      </div>
      <div class="btn-area">
        <button type="submit" onclick="createId()">회원가입</button>
      </div>
    </form>
  </section>



</body>
</html>
